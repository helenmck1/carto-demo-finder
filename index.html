<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carto Demo Finder</title>
  <!-- Production-ready Gen App Builder widget script -->
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #searchContainer {
      margin-top: 20px;
      max-width: 600px;
    }
    input#searchWidgetTrigger {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Carto Demo Finder</h1>

  <!-- Input that triggers the search widget -->
  <input placeholder="Search here" id="searchWidgetTrigger" />

  <!-- Container where the full widget UI will render -->
  <div id="searchContainer">
    <gen-search-widget
      configId="e245591c-2fd3-4fd9-95b9-5969c6e1b639"
      triggerId="searchWidgetTrigger"
      style="width: 100%; display: block;">
    </gen-search-widget>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Make sure the widget initializes after DOM loads
      const widget = document.querySelector('gen-search-widget');
      if (widget) {
        // Additional options could go here if needed
        console.log('Search widget loaded');
      }
    });
  </script>
</body>
</html>
