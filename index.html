<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carto Demo Finder</title>
  <!-- Official Gen App Builder widget client script -->
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    #searchContainer { margin-bottom: 10px; max-width: 400px; }
    input { padding: 8px; width: 100%; margin-bottom: 5px; }
    button { padding: 8px 12px; }
    gen-search-widget { width: 100%; height: 600px; display: block; }
  </style>
</head>
<body>
  <h1>Carto Demo Finder</h1>

  <!-- Search input + submit button -->
  <div id="searchContainer">
    <input placeholder="Search here" id="searchWidgetTrigger" />
    <button id="searchSubmit">Search</button>
  </div>

  <!-- Full widget overlay -->
  <gen-search-widget
    configId="e245591c-2fd3-4fd9-95b9-5969c6e1b639">
  </gen-search-widget>

  <script>
    // Grab the widget element
    const widget = document.querySelector('gen-search-widget');

    // Open widget on submit and pass the search query
    document.getElementById('searchSubmit').addEventListener('click', () => {
      const queryInput = document.getElementById('searchWidgetTrigger').value;
      widget.open = true;       // Open overlay
      widget.query = queryInput; // Run search
    });

    // Optional: open widget on pressing Enter in input
    document.getElementById('searchWidgetTrigger').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('searchSubmit').click();
      }
    });
  </script>
</body>
</html>
